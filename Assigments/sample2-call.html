<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        first_name: "Murali",
        last_name: "Krishna"
      };

      function sayFullName(city, state) {
        console.log(
          this.first_name + " " + this.last_name + " " + city + " " + state
        );
      }

      var obj2 = {
        first_name: "VM",
        last_name: "Divya Reddy"
      };
      var obj3 = {
        first_name: "VM",
        last_name: "Pavani Reddy"
      };
      sayFullName.apply(obj2, ["bangalore", "Karnataka"]);
      sayFullName.apply(obj3, ["Chittoor", "Andhrapradesh"]);

      let printValue = sayFullName.bind(obj2, "bangalore", "Karnataka");
      printValue();
    </script>
  </body>
</html>
