<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
        </thead>
        <tbody id="myTable"></tbody>
      </table>
    </div>
    <script>
      var users = [
        {
          fname: "Tasheis",
          lname: "Clay"
        },
        {
          fname: "Kash",
          lname: "Marina"
        },
        {
          fname: "Anli",
          lname: "Breiter"
        },
        {
          fname: "Kassaundra",
          lname: "Mendoza"
        },
        {
          fname: "Kinnell",
          lname: "Pick"
        }
      ];

      function display() {
        for (i = 0; i < users.length; i++) {
          var tr = document.createElement("tr");
          //   var td = document.createElement("td");
          //   td.innerHTML = users[i].fname;
          //   tr.appendChild(td);

          //   var td2 = document.createElement("td");
          //   td2.innerHTML = users[i].lname;
          //   tr.appendChild(td2);
          for (a in users[3]) {
            var td = document.createElement("td");
            td.innerHTML = users[i][a];
            tr.appendChild(td);
          }

          document.getElementById("myTable").appendChild(tr);
        }
      }

      display();
    </script>
  </body>
